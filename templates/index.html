<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        .data {
            font-size: 24px;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Received Data from ESP8266</h1>
    <div class="data">
        {{ data.message }}
    </div>
</body>
</html>
